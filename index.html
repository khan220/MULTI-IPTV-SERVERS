<!DOCTYPE html>
<html lang="ur">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TV Channels</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url('https://i.postimg.cc/JnBZPPdS/Untit-RRled.png') no-repeat center center fixed;
        background-size: cover;
        color: white;
    }
    h1 {
        text-align: center;
        padding: 20px;
    }
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
        padding: 20px;
    }
    .channel {
        position: relative;
        width: 300px;
        text-align: center;
        cursor: pointer;
        border-radius: 15px;
        background: rgba(0,0,0,0.5);
        text-decoration: none;
        color: white;
        transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
        box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        border: 4px solid transparent;
    }
    .channel:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 25px rgba(0,0,0,0.6);
        border-color: #ffcc00;
    }
    .channel img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        display: block;
        transition: transform 0.3s;
    }
    .channel:hover img {
        transform: scale(1.1);
    }
    .channel-name {
        padding: 15px 0;
        font-weight: bold;
        font-size: 18px;
    }

.channel {
  position: relative;
}

.channel:first-child::after {
  content: 'New Arrival';
  position: absolute;
  top: -28px;
  left: 50%;
  transform: translateX(-50%);
  background: #ffcc00;
  color: black;
  padding: 6px 14px;
  font-size: 16px;
  font-weight: bold;
  border-radius: 4px;
  pointer-events: none;
  z-index: 999;
}
</style>
</head>
<body>

<h1> SKY BLUE IPTV SERVICES </h1>

<div class="container">

    <a class="channel" href="MIX IPTV 2.html" target="_blank">
        <img src="https://i.postimg.cc/jqghqRgh/bl.png" alt="MIX IPTV 2">
        <div class="channel-name"> MIX IPTV 2 </div>
    </a>    
<!-- üîí PASSWORD PROTECTED BOX (LIVE TV) -->
    <a class="channel" href="#" onclick="openLockedBox()">
        <img src="https://i.postimg.cc/jqghqRgh/bl.png" alt="LIVE TV">
        <div class="channel-name"> LIVE TV </div>
    </a>

    
    <a class="channel" href="https://www.mediafire.com/file/w86q1uk69pqfc2l/MIX+TV+1.html/file" target="_blank">
        <img src="https://i.postimg.cc/MHHZbhmB/blh.png" alt="MIX IPTV 1">
        <div class="channel-name"> MIX IPTV 1 </div>
    </a>   

    
    <a class="channel" href="Live tv 1.html" target="_blank">
        <img src="https://i.postimg.cc/jqghqRgh/bl.png" alt="LIVE TV">
        <div class="channel-name"> LIVE TV </div>
    </a>

    <a class="channel" href="LIVE TV 2.html" target="_blank">
        <img src="https://i.postimg.cc/jqghqRgh/bl.png" alt="LIVE TV 2">
        <div class="channel-name"> LIVE TV 2 </div>
    </a>

    <a class="channel" href="https://www.mediafire.com/file/qgrxobm2q8r99jz/indian+tv.html/file" target="_blank">
        <img src="https://i.postimg.cc/MHHZbhmB/blh.png" alt="INDIAN TV">
        <div class="channel-name"> INDIAN TV</div>
    </a>

    <a class="channel" href="LIVE TV3.html" target="_blank">
        <img src="https://i.postimg.cc/jqghqRgh/bl.png" alt="LIVE TV 3">
        <div class="channel-name"> LIVE TV 3 </div>
    </a>

</div>

<script>
// üîí Password Lock Function
function openLockedBox() {

    let passURL = "https://raw.githubusercontent.com/khan220/MULTI-IPTV-SERVERS/main/password1.txt";

    fetch(passURL)
        .then(response => response.text())
        .then(realPass => {

            realPass = realPass.trim();
            let userPass = prompt("Enter Password to Unlock:");

            if (userPass === null) return;

            if (userPass === realPass) {
                window.open("Live tv 1.html", "_blank");
            } else {
                alert("‚ùå Wrong Password!");
            }

        })
        .catch(error => {
            alert("‚ö†Ô∏è Error loading password file.");
        });
}
</script>

</body>
</html>
