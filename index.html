<!DOCTYPE html>
<html lang="ur">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TV Channels</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url('https://i.postimg.cc/JnBZPPdS/Untit-RRled.png') no-repeat center center fixed;
        background-size: cover;
        color: white;
    }
    h1 {
        text-align: center;
        padding: 20px;
    }
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
        padding: 20px;
    }
    .channel {
        position: relative;
        width: 300px;
        text-align: center;
        cursor: pointer;
        border-radius: 15px;
        background: rgba(0,0,0,0.5);
        text-decoration: none;
        color: white;
        transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
        box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        border: 4px solid transparent;
    }
    .channel:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 25px rgba(0,0,0,0.6);
        border-color: #ffcc00;
    }
    .channel img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        display: block;
        transition: transform 0.3s;
    }
    .channel:hover img {
        transform: scale(1.1);
    }
    .channel-name {
        padding: 15px 0;
        font-weight: bold;
        font-size: 18px;
    }
</style>
</head>
<body>

<h1> SKY BLUE IPTV SERVICES </h1>

<div class="container">

    <!-- üîê PASSWORD PROTECTED TEST BOX -->
    <div class="protected-box" style="
        width: 300px;
        text-align: center;
        background: rgba(0,0,0,0.5);
        border-radius: 15px;
        padding: 10px;
        border: 4px solid transparent;
    ">

        <!-- Password Input -->
        <div class="pw-area">
            <input type="password" placeholder="Enter Password" 
                   style="width:95%; padding:8px; border-radius:10px; margin-bottom:10px;">
            <button onclick="unlockBox(this)"
                    style="padding:8px 15px; border-radius:10px; background:#ffcc00;">
                Unlock
            </button>
        </div>

        
        <!-- Hidden Content -->
        <div class="content-area" style="display:none;">
            <a class="channel" href="MIX IPTV 2.html" target="_blank">
                <img src="https://i.postimg.cc/jqghqRgh/bl.png" alt="TEST LOCKED CHANNEL">
                <div class="channel-name"> TEST LOCKED CHANNEL </div>
            </a>
        </div>
    </div>

    <!-- ÿ®ÿßŸÇ€å ÿ¢Ÿæ ⁄©€í ÿßÿµŸÑ ÿ®ÿß⁄©ÿ≥ÿ≤ -->
    <a class="channel" href="MIX IPTV 2.html" target="_blank">
        <img src="https://i.postimg.cc/jqghqRgh/bl.png" alt="MIX IPTV 2">
        <div class="channel-name"> MIX IPTV 2 </div>
    </a>

    <a class="channel" href="https://www.mediafire.com/file/w86q1uk69pqfc2l/MIX+TV+1.html/file" target="_blank">
        <img src="https://i.postimg.cc/MHHZbhmB/blh.png" alt="MIX IPTV 1">
        <div class="channel-name"> MIX IPTV 1 </div>
    </a>

    <a class="channel" href="Live tv 1.html" target="_blank">
        <img src="https://i.postimg.cc/jqghqRgh/bl.png" alt="LIVE TV">
        <div class="channel-name"> LIVE TV </div>
    </a>

    <a class="channel" href="LIVE TV 2.html" target="_blank">
        <img src="https://i.postimg.cc/jqghqRgh/bl.png" alt="LIVE TV 2">
        <div class="channel-name"> LIVE TV 2 </div>
    </a>

    <a class="channel" href="https://www.mediafire.com/file/qgrxobm2q8r99jz/indian+tv.html/file" target="_blank">
        <img src="https://i.postimg.cc/MHHZbhmB/blh.png" alt="INDIAN TV">
        <div class="channel-name"> INDIAN TV</div>
    </a>

    <a class="channel" href="LIVE TV3.html" target="_blank">
        <img src="https://i.postimg.cc/jqghqRgh/bl.png" alt="LIVE TV 3">
        <div class="channel-name">LIVE TV 3 </div>
    </a>

</div>

<!-- üîê Password Script -->
<script>
let globalPassword = null;

fetch("https://raw.githubusercontent.com/khan220/MULTI-IPTV-SERVERS/refs/heads/main/password1.txt")
    .then(res => res.text())
    .then(txt => globalPassword = txt.trim())
    .catch(err => console.log("Password Load Error:", err));

function unlockBox(btn) {
    const box = btn.closest(".protected-box");
    const input = box.querySelector("input");
    const content = box.querySelector(".content-area");

    if (!globalPassword) {
        alert("Password loading... Try again in 2 seconds.");
        return;
    }

    if (input.value === globalPassword) {
        box.querySelector(".pw-area").style.display = "none";
        content.style.display = "block";
        box.style.borderColor = "#ffcc00";
    } else {
        alert("‚ùå Incorrect Password");
    }
}
</script>

</body>
</html>
