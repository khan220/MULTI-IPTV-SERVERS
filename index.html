    body {
        margin: 0;

    .container {

    .channel {
        position: relative;
        width: 300px;
        text-align: center;
        cursor: pointer;
        border-radius: 15px;
        background: rgba(0,0,0,0.5);
        text-decoration: none;
        color: white;
        transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
        box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        border: 4px solid transparent; /* initial border */
    }
    .channel:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 25px rgba(0,0,0,0.6);
        border-color: #ffcc00; /* color border on hover */
    }
    .channel img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        display: block;
        transition: transform 0.3s;
    }
    .channel:hover img {
        transform: scale(1.1);
    }
    .channel-name {
        padding: 15px 0;
        font-weight: bold;
        font-size: 18px;
    }
.channel {

}

.channel:first-child::after {
  content: 'New Arrival';
  position: absolute;
  top: -28px;         /* مزید اوپر */

  transform: translateX(-50%);
  background: #ffcc00;
  color: black;
  padding: 6px 14px;
  font-size: 16px;
  font-weight: bold;
  border-radius: 4px;
  pointer-events: none;
  z-index: 999;
}

<!-- Hidden video player -->
<video id="player" width="640" height="360" controls style="display:none; margin-top:20px;"></video>

<script>
  function downloadAndPlay(event, fileUrl) {
    event.preventDefault();

    // 1️⃣ Download the file
    const link = document.createElement('a');
    link.href = fileUrl;
    link.download = '';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);

    // 2️⃣ Then auto play
    const player = document.getElementById('player');
    setTimeout(() => {
      player.src = fileUrl;
      player.style.display = 'block';
      player.play().catch(err => console.log('Autoplay blocked:', err));
    }, 2000);
  }
</script>
