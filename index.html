<!DOCTYPE html>
<html lang="ur">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TV Channels</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url('background.jpg') no-repeat center center fixed;
        background-size: cover;
        color: white;
    }
    h1 {
        text-align: center;
        padding: 20px;
    }
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
        padding: 20px;
    }
    .channel {
        position: relative;
        width: 300px;
        text-align: center;
        cursor: pointer;
        border-radius: 15px;
        overflow: hidden;
        background: rgba(0,0,0,0.5);
        text-decoration: none;
        color: white;
        transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
        box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        border: 4px solid transparent; /* initial border */
    }
    .channel:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 25px rgba(0,0,0,0.6);
        border-color: #ffcc00; /* color border on hover */
    }
    .channel img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        display: block;
        transition: transform 0.3s;
    }
    .channel:hover img {
        transform: scale(1.1);
    }
    .channel-name {
        padding: 15px 0;
        font-weight: bold;
        font-size: 18px;
    }
</style>
</head>
<body>

<h1>میری TV چینلز</h1>

<div class="container">
    <a class="channel" href="india.html">
        <img src="india-thumbnail.jpg" alt="Indian TV">
        <div class="channel-name">ہندوستانی TV</div>
    </a>

    <a class="channel" href="russia.html">
        <img src="russia-thumbnail.jpg" alt="Russian TV">
        <div class="channel-name">روسیان TV</div>
    </a>

    <a class="channel" href="france.html">
        <img src="france-thumbnail.jpg" alt="French TV">
        <div class="channel-name">فرانس کے TV</div>
    </a>

    <a class="channel" href="usa.html">
        <img src="usa-thumbnail.jpg" alt="USA TV">
        <div class="channel-name">امریکی TV</div>
    </a>
</div>

</body>
</html>
