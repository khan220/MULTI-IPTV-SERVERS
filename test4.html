<style>
body {

    background-position:center center;

}
.scrolling-text-container{

.scrolling-text{
    display:inline-block;padding-left:100%;animation:scroll-left 45s linear infinite;color:#fff;font-size:.875rem;font-weight:500;

@keyframes scroll-left{
    0%{transform:translateX(0%);}
    100%{transform:translateX(-100%);}
}
.shadow-glow{text-shadow:0 0 5px rgba(255,255,255,.7);}
.selectable:hover {background-color: #4f46e5 !important;}
.adult-lock { position: relative; }
.adult-lock::after { content: "üîê"; position: absolute; right: 10px; top: 50%; transform: translateY(-50%); }
.category-active { background-color: #6366f1 !important; }

/* Adult Modal */
#adulModal {
    display:none;
    position:fixed;
    top:0; left:0; width:100%; height:100%;
    background-color: rgba(0,0,0,0.7);
    justify-content:center;
    align-items:center;
    z-index:100;
}
#adulModalContent {
    background-color:#1f2937;
    padding:2rem;
    border-radius:1rem;
    max-width:320px;
    width:90%;
    text-align:center;
}
#adulModalContent input {
    width:100%;
    padding:0.5rem;
    margin-top:1rem;
    border-radius:0.5rem;
    border:none;
}
#adulModalContent button {
    margin-top:1rem;
    padding:0.5rem 1rem;
    background-color:#6366f1;
    color:white;
    border:none;
    border-radius:0.5rem;
    cursor:pointer;
}
.lock-overlay {
    position:absolute;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    background:rgba(0,0,0,0.6);
    color:white;
    font-weight:600;
    cursor:pointer;
    z-index:15;
}
.lock-hidden { display:none; }

// Helpers
function decodeIfNeeded(ch){
    if(ch.encoded && ch.url_b64){
        try{
            return atob(ch.url_b64);
        }catch(e){
            return ''; // if invalid base64
        }
    }
    return ch.url || '';
}

function getFilteredChannels(){
    return activeCategory === "All"
        ? channels.filter(ch => !(ch.cat==="Adult" && !adultUnlocked))
        : channels.filter(ch => ch.cat === activeCategory && !(ch.cat==="Adult" && !adultUnlocked));
}

function buildDropdown(filter=""){
    dropdownOptions.innerHTML = "";
    const filtered = getFilteredChannels().filter(ch=>ch.name.toLowerCase().includes(filter.toLowerCase()));
    filtered.forEach(ch=>{
        const option = document.createElement('div');
        option.className = 'px-4 py-2 hover:bg-indigo-500 cursor-pointer text-white selectable relative';
        // if adult and locked show lock icon next to name
        option.textContent = (ch.cat==="Adult" && !adultUnlocked) ? ch.name + " üîê" : ch.name;
        option.dataset.index = channels.indexOf(ch);
        option.addEventListener('click', (e)=>{
            // if adult and not unlocked -> open modal overlay (do not open channel)
            if(ch.cat==="Adult" && !adultUnlocked){
                // show only modal. user must click Adult button or the lock overlay.
                adultModal.style.display = "flex";
                return;
            }
            // otherwise open channel (decode if needed)
            selectChannel(channels.indexOf(ch));
            dropdownOptions.classList.add('hidden');
        });
        dropdownOptions.appendChild(option);
    });
}

// Select channel (index in channels array)
function selectChannel(index){
    currentChannelIndex = index;
    const ch = channels[currentChannelIndex];
    const url = decodeIfNeeded(ch);
    if(!url){
        alert("Stream URL not available or invalid.");
        return;
    }
    loadChannel(url, ch.name);
    selectedOptionBtn.textContent = ch.name;
}

// Category click handling
categoryBtns.forEach(btn=>{
    btn.addEventListener('click', ()=>{
        categoryBtns.forEach(b=>b.classList.remove('category-active'));
        // If clicked Adult and not unlocked show modal and do nothing
        if(btn.dataset.cat === "Adult" && !adultUnlocked){
            adultModal.style.display = "flex";
            return;
        }
        btn.classList.add('category-active');
        activeCategory = btn.dataset.cat;
        buildDropdown(searchInput.value);
        const filtered = getFilteredChannels();
        if(filtered.length>0) selectChannel(channels.indexOf(filtered[0]));
    });
});

// Adult modal submit
adultSubmitBtn.addEventListener('click', ()=>{
    const entered = adultPasswordInput.value || '';
    const decodedStored = atob(encodedAdultPassword);
    if(entered === decodedStored){
        adultUnlocked = true;
        adultModal.style.display = "none";
        adultPasswordInput.value = "";
        // switch to Adult category automatically
        activeCategory = "Adult";
        // mark Adult button active visually
        document.querySelectorAll('.category-btn').forEach(b=>{
            b.classList.remove('category-active');
        });
        const adultBtn = document.querySelector('.category-btn[data-cat="Adult"]');
        if(adultBtn) adultBtn.classList.add('category-active');
        buildDropdown();
        const filtered = getFilteredChannels();
        if(filtered.length>0) selectChannel(channels.indexOf(filtered[0]));
    } else {
        alert("Incorrect Password");
    }
});

// Prev / Next
prevBtn.onclick = ()=>{
    const filtered = getFilteredChannels();
    let idx = filtered.indexOf(channels[currentChannelIndex]);
    if(idx === -1) idx = 0;
    idx = (idx - 1 + filtered.length) % filtered.length;
    selectChannel(channels.indexOf(filtered[idx]));
}
nextBtn.onclick = ()=>{
    const filtered = getFilteredChannels();
    let idx = filtered.indexOf(channels[currentChannelIndex]);
    if(idx === -1) idx = 0;
    idx = (idx + 1) % filtered.length;
    selectChannel(channels.indexOf(filtered[idx]));
}

// Load channel into player
function loadChannel(url,name){
    loadingIndicator.classList.remove('hidden');
    const displayIndex = currentChannelIndex+1;
    currentChannelNameEl.innerHTML = `${name} <span class="text-gray-400 font-medium">(${displayIndex}/${channels.length})</span>`;
    if(hls) hls.destroy();
    video.src='';
    if(Hls.isSupported()){
        hls=new Hls({startLevel:0,maxBufferLength:10});
        hls.loadSource(url);
        hls.attachMedia(video);
        video.onplaying=()=>loadingIndicator.classList.add('hidden');
        video.onstalled=()=>loadingIndicator.classList.remove('hidden');
        hls.on(Hls.Events.MANIFEST_PARSED,()=>video.play());
    } else { video.src=url; video.play(); loadingIndicator.classList.add('hidden');}
}

// Clock
function updateClock(){
    const now=new Date();
    document.getElementById('time-display').textContent=now.toLocaleTimeString('en-PK',{hour:'2-digit',minute:'2-digit',second:'2-digit',hour12:true});
    document.getElementById('date-display').textContent=now.toLocaleDateString('en-PK',{weekday:'long',year:'numeric',month:'long',day:'numeric'});
}
setInterval(updateClock,1000); updateClock();

// Initial UI setup
buildDropdown();
const initialIndex = channels.findIndex(ch=>ch.cat==="NEWS");
if(initialIndex !== -1) selectChannel(initialIndex);
const newsBtn = document.querySelector('.category-btn[data-cat="NEWS"]');
if(newsBtn) newsBtn.classList.add('category-active');

selectedOptionBtn.addEventListener('click',()=>{dropdownOptions.classList.toggle('hidden');});
searchInput.addEventListener('input',(e)=>{buildDropdown(e.target.value);});
</script>
